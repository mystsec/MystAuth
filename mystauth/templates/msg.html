<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secured By Myst</title>
    <style>
        @font-face {
        font-family: "Raleway";
        src: url(../../static/Raleway-Regular.ttf);
        }

        body {
        font-family: 'Raleway', sans-serif;
        font-size: large;
        }

        h1 {
            text-align: center;
            margin-top: calc(50vh - 21.5px);
        }

        h1:hover {
            text-decoration: underline #3c91e6 2px;
            -webkit-text-decoration: underline #3c91e6;
            -webkit-text-decoration-thickness: 2px;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <h1 {% if link %}style="cursor: pointer;" onclick="window.location.href = '{{ link }}';"{% endif %}>{{ msg }}</h1>
	<script></script>
  </body>
</html>
